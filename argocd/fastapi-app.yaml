apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jacksonitoro/Cloud-Native-Journey-Setting-up-Reliable-Development-and-Testing-Environment-.git
    targetRevision: main
    path: apps/fastapi/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: fastapi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
